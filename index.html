<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
<script src="/style.e308ff8e.js"></script></head>

<body>
    <div class="card-container">
        <div class="modal-wrapper display-none">
            <div class="new-project modal">
                <div class="modal-title">
                    <h2>New Project</h2>
                </div>
                <div class="modal-content">
                    <label id="new-project-name-label" for="new-project-name">Project Name</label>
                    <input type="text" id="new-project-name">
                </div>
                <div class="modal-options">
                    <button class="button cancel">Cancel</button>
                    <button class="button create">Create</button>
                </div>
            </div>
        </div>
        <section class="projects-menu">
            <h2 class="title">Projects</h2>
            <h3 class="current-project title-separator"></h3>
            <button class="button" id="new-prj-btn">New Project</button>
            <div class="project-list-container">
                <h3 class="title title-separator">Project List</h3>
                <div class="project-list">
                </div>
            </div>
        </section>
        <button type="button" class="add-todo">Add Todo</button>
    </div>
    <div class="bg-container">
        <div class="bg-modal">
            <form id="form">
                <span class="close">×</span>
                <input type="text" id="title" name="title" placeholder="Title"><br>
                <input type="text" id="description" name="description" placeholder="Description"><br>
                <label for="priority">Set a priority:</label>
                <select id="priority" name="priority">
                    <option value="Low">Low</option>
                    <option value="Normal">Normal</option>
                    <option value="High">Very important</option>
                </select>
                <br><br>
                <textarea name="notes" id="notes" rows="10" cols="30" placeholder="Add notes.."></textarea>
                <br>
                <input type="datetime-local" id="duedate" name="duedate" placeholder="Due date"><br>
                <input type="text" value="Submit" id="addtodo" form="form">
            </form>
        </div>
    </div>
    <div class="bg-container-info">
        <div class="bg-modal-info">
            <form id="form-info">
                <fieldset disabled="">
                    <span class="close">×</span>
                    <label for="title-info">Title:</label>
                    <input type="text" id="title-info" name="title"><br>
                    <label for="description-info">Description:</label>
                    <input type="text" id="description-info" name="description" placeholder="Description"><br>
                    <label for="priority-info">Priority:</label>
                    <select id="priority-info" name="priority">
                        <option value="Low">Low</option>
                        <option value="Normal">Normal</option>
                        <option value="High">Very important</option>
                    </select>
                    <br><br>
                    <label for="notes-info">Notes:</label>
                    <textarea name="notes" id="notes-info" rows="10" cols="30" placeholder="Add notes.."></textarea>
                    <br>
                    <label for="duedate-info">Due date:</label>
                    <input type="datetime-local" id="duedate-info" name="duedate" placeholder="Due date"><br>
                </fieldset>
                <input type="text" value="Edit" id="addtodo-info" form="form-info" readonly="readonly">
            </form>
        </div>
    </div>
    <script src="/src.e31bb0bc.js"></script>
</body>

</html>
